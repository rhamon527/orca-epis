<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Captura Facial</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .camera-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
        }

        video {
            width: 320px;
            height: 240px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        .status {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body class="tela-selecao">

    <div class="camera-container fade-in">
        <h2>ðŸ“· Capturando seu rosto...</h2>
        <video id="video" autoplay></video>
        <div class="status" id="status">Iniciando cÃ¢mera...</div>
    </div>

    <form id="form-captura" method="POST" action="{{ url_for('confirmacao') }}">
        <input type="hidden" name="imagem_base64" id="imagem_base64">
    </form>

    <script>
        const video = document.getElementById('video');
        const statusDiv = document.getElementById('status');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                statusDiv.innerText = "Capturando imagem...";
                setTimeout(capturarImagem, 3000); // Espera 3s e tira a foto
            })
            .catch(err => {
                statusDiv.innerText = "Erro ao acessar a cÃ¢mera: " + err;
            });

        function capturarImagem() {
            const canvas = document.createElement('canvas');
            canvas.width = 320;
            canvas.height = 240;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const base64 = canvas.toDataURL('image/jpeg');
            document.getElementById('imagem_base64').value = base64;

            // Para a cÃ¢mera
            const tracks = video.srcObject.getTracks();
            tracks.forEach(track => track.stop());

            document.getElementById('form-captura').submit();
        }
    </script>
</body>
</html>
