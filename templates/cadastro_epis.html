            margin-bottom: 25px;
        }

            width: 100%;

            border: 1px solid #ccc;
        }

        .form-box button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            background-color: #f3c623;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .form-box button:hover {
            background-color: #ffe55e;
        }
    </style>
</head>
