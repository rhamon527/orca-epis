<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Selecionar EPIs</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h2>ðŸ§¤ Selecione os EPIs</h2>
    <form action="{{ url_for('biometria') }}" method="post">
      <div class="lista-epis">
        {% for epi in epis %}
          <label class="checkbox-label">
            <input type="checkbox" name="epis" value="{{ epi.nome }}"> {{ epi.nome }} (CA: {{ epi.ca }})
          </label>
        {% endfor %}
      </div>
      <button type="submit" class="botao-secundario">Fazer Biometria</button>
    </form>
  </div>
</body>
</html>
