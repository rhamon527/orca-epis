<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Hist√≥rico de Requisi√ß√µes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h2>üìã Hist√≥rico de EPIs</h2>
    <form method="get">
      <input type="text" name="cpf" placeholder="Buscar por CPF">
      <button type="submit" class="botao-secundario">üîç Buscar</button>
    </form>

    <table class="tabela">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>EPIs</th>
          <th>Data</th>
          <th>Foto</th>
        </tr>
      </thead>
      <tbody>
        {% for r in requisicoes %}
        <tr>
          <td>{{ r.nome_funcionario }}</td>
          <td>{{ r.cpf_funcionario }}</td>
          <td>{{ r.epis }}</td>
          <td>{{ r.data.strftime('%d/%m/%Y %H:%M') }}</td>
          <td>
            <img src="{{ url_for('static', filename='imagens/fotos_capturadas/' + r.foto) }}" width="80">
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
